<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head">
    <title>Autores</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav th:replace="/fragments/nav-bar :: nav-bar-dark"> </nav>
    <div class="container">
      
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <span  th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <span  th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="card mt-3">
        <div class="card-header text-center">Lista Autores </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>NÂº </th>
                <th>Nombre </th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each=" a,iterator : ${autores}">
                <td th:text="${iterator.index+1}"></td>
                <td th:text="${a.nombre}"></td>
                <td>
                  <a th:href="@{/autor/delete}+'?id='+${a.Id}"><button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-outline-secondary ms-auto">Eliminar</button></a>
                  <a th:href="@{/autor/form}+'?id='+${a.Id}"><button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-outline-secondary ms-auto">Editar</button></a>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
